<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Central de Scripts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {

      background: #111;
      color: #fff;
      padding: 1rem;
    }
    h1 {
      text-align: center;

    }
    .script-card {
      background: #222;

    }
    .script-card h2 {

    }
    .video-wrap {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 1rem auto;
      aspect-ratio: 16 / 9;
    }
    .video-wrap iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .btn {

      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: #0ff;
      color: #000;
      font-weight: bold;
      text-decoration: none;

    }
  </style>
</head>
